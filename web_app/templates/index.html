<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Prediction</title>
</head>
<body>
    <h1>Heart Rate Prediction</h1>
    <form action="/predict" method="POST">
        <label for="ExerciseTypewalk">Exercise Type:</label>
        <select name="ExerciseTypewalk" id="ExerciseTypewalk" required>
            <option value="walk">Walk</option>
            <option value="run">Run</option>
        </select><br><br>

        <label for="InclineRateup">Incline Rate:</label>
        <select name="InclineRateup" id="InclineRateup" required>
            <option value="down">Down</option>
            <option value="up">Up</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
        <p>Exercise Type: {{ 'Run' if ExerciseTypewalk == 0 else 'Walk' }}</p>
        <p>Incline Rate: {{ 'Down' if InclineRateup == 0 else 'Up' }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
